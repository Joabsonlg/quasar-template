name: CI Build

on:
  push:
    branches:
      - "**"

jobs:
  format-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Install Quasar CLI
        run: npm install -g @quasar/cli

      - name: Format code
        run: npm run format

      - name: Lint
        run: npm run lint

      - name: Build project
        run: npm run build
